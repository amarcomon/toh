<div class="row">
    <div class="col-6 col-sm-3 col-md-5 offset-sm-1 offset-md-1" id="bordcol">
        <h3 class="text-center">Register</h3>
        <form  #f="ngForm">
            <div class="form-group">
            <label for="name">Name</label>
            <input type="name" id="name" name="name" ngModel class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" name="email" ngModel class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ngModel class="form-control" required minlength="6">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Register</button>
        </form>
      </div>
    </div>
